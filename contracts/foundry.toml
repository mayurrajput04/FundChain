[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@iden3/=lib/contracts/"
]

optimizer = true
optimizer_runs = 200

bytecode_hash = "ipfs"
sparse_mode = true

fuzz_runs = 256
invariant_runs = 256

verbosity = 1

extra_output = ["metadata", "storageLayout"]

# âœ” Move fs_permissions INSIDE profile.default correctly
fs_permissions = [
    { access = "read-write", path = "./" },
    { access = "read-write", path = "../config/" },
    { access = "read-write", path = "../scripts/" }
]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
localhost = "http://localhost:8545"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

[env]
load_dotenv = true

[fmt]
line_length = 120

